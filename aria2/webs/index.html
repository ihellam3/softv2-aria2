<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="robots" content="noindex, nofollow">
  <meta name="googlebot" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script type="text/javascript" src="https://unpkg.com/vue@2.2.1/dist/vue.min.js"></script>
  <script type="text/javascript" src="https://unpkg.com/vue-form-generator@2.2.2"></script>
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/vue-form-generator@2.2.2/dist/vfg.css">
  <title>Aria2</title>
</head>

<body>
  <h1 class="text-center">Aria2</h1>
  <div class="container" id="app">
    <div class="panel panel-default">
      <div class="panel-body">
        <vue-form-generator :schema="schema" :model="model" :options="formOptions"></vue-form-generator>
      </div>
    </div>
  </div>

  <script>
    function encode64Char(c) {
      switch (c) {
        case '+': return '.';
        case '=': return '-';
        case '/': return '_';
      }
    }
    function urlsafeEncode64(buffer) {
      var encode_regex = /[\+=\/]/g;
      return buffer.toString('base64').replace(encode_regex, encode64Char);
    }
    function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, " "));
    }
    function setup_kstoken() {
        var kstoken = getParameterByName("kstoken");
        if (kstoken) {
            axios.defaults.headers.common['Ks-Authorization'] = kstoken;
        }
    }
    setup_kstoken();

    var vm = new Vue({
      el: "#app",
      components: {
        'vue-form-generator': VueFormGenerator.component
      },
      data: function () {
        var self = this
        return {
          model: {"enabled":"0", "rootpath":"/", "download":"/", "rpctoken":"", "rpclisten":"", "status":"数据更新中"},
          schema: {
            fields: [{
              type: "switch",
              label: "开关",
              model: "enabled",
              multi: true,
              readonly: false,
              featured: false,
              disabled: false,
              default: false,
              textOn: "启用",
              textOff: "禁用"
            },{
               type: "select",
               label: "根目录参考",
               model: "rootpath",
               values: [],
               selectOptions: {
                   hideNoneSelectedText: true
               },
               onChanged: function(model, newVal, oldVal, field) {
                   model.download = newVal;
               }
            },{
              type: "input",
              inputType: "text",
              label: "下载路径",
              model: "download",
              readonly: false,
              featured: true,
              required: true,
              disabled: false,
              placeholder: "请输入你的完整路径",
              validator: VueFormGenerator.validators.string
            },{
              type: "input",
              inputType: "text",
              label: "Rpc 端口",
              model: "rpclisten",
              readonly: true,
              featured: true,
              required: true
            },{
              type: "input",
              inputType: "text",
              label: "RpcToken",
              model: "rpctoken",
              readonly: true,
              featured: true,
              required: true,
              buttons:[{
                  "label":"远程",
                  onclick:function(mod){
                      var rpcToken = urlsafeEncode64(mod.rpctoken);
                      var url = "http://aria2.me/aria-ng/#!/settings/rpc/set/wss/www.ddnsto.com/443/jsonrpc/" + rpcToken;
                      window.open(url, "_blank");
                  }
              }]
            },{
              type: "label",
              label: "说明",
              model: "status",
            }, {
              type: "submit",
              label: "",
              buttonText: "提交",
              validateBeforeSubmit: true,
              onSubmit: function(mod, sch) {
                var postData = {
                   enabled: (mod.enabled?"1":"0"),
                   download: mod.download
                };

                var tm = function() {
                    axios.get("/cgi-bin/luci/apps/aria2").then(function(result) {
                      var data = result.data;
                      if (data.status == "") {
                          data.status = "未运行";
                      } else {
                          data.status = "运行中，pid=" + data.status;
                      }
                      self.model.status = data.status;
                    });
                };

                axios.post('/cgi-bin/luci/apps/aria2', postData).then(function(result) {
                    setTimeout(tm, 2000);
                });

                }
              }],

          },
          formOptions: {
            validateAfterLoad: false,
            validateAfterChanged: true
          }
        }
      },
      mounted: function() {
        var self = this;
        var tm = function() {
            axios.get("/cgi-bin/luci/apps/aria2").then(function(result) {
              var data = result.data;
              if (data.status == "") {
                  data.status = "未运行";
              } else {
                  data.status = "运行中，pid=" + data.status;
              }
              self.model.status = data.status;
            });
        };
        axios.get("/cgi-bin/luci/apps/aria2/mounts").then(function(result) {
            var ds = ["/"];
            var data = result.data;
            for(i = 0; i < data.length; i++) {
               if(data[i].mountpoint.startsWith("/tmp/")) {
                    ds.push(data[i].mountpoint);
               }
            }
            ds.sort();
            self.schema.fields[1].values = ds;

            axios.get("/cgi-bin/luci/apps/aria2").then(function(result) {
                var data = {};
                data["rootpath"] = ds[0];
                data["download"] =  result.data.download;
                data["rpctoken"] = result.data.rpc_token;
                data["status"] = result.data.status;
                data["rpclisten"] = result.data.rpc_listen;
                if(result.data.enabled === "1") {
                    data["enabled"] = true;
                } else {
                    data["enabled"] = false;
                }
                self.handleData(data, false);
            });

        });
      },
      methods: {
        handleData: function (data, is_post) {
          if (data.status == "") {
              data.status = "未运行";
          } else {
              data.status = "运行中，pid=" + data.status;
          }
          if (is_post) {
            this.model.status = data.status;
          } else {
            this.model = data;
          }

        }
      }
    });
  </script>
</body>
</html>
